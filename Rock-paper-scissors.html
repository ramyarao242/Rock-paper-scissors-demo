<!DOCTYPE html>
<html>
<title>Rock-paper-scissors Demo</title>
<head>
    <link rel="stylesheet" href="Rock-paper-scissors.css">
</head>
<body>
<div id="container">
    <header> <h1> Let us play Rock-paper-scissors !!! </h1> </header>
    <section id="options-container">
        <h2>   Choose one </h2>
        <div id="options">
            <p>Rock</p>
            <p>Paper</p>
            <p>Scissors</p>
        </div>
    </section>
    <section id="results-container">
        <h2> Let us see the result </h2>
        <div>
            You Chose: <p id="players-choice"> </p>
        </div>
        <div>
            Computer Chose: <p id="computers-choice"> </p>
        </div>
        <div>
            The Result: <p id="result"> </p>
        </div>
    </section>
    <button> Reset </button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="Rock-paper-scissors.js"></script>
</body>
</html>
