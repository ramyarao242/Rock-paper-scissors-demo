<!DOCTYPE html>
<html>
<title>Rock-paper-scissors Demo</title>
<head>
    <link rel="stylesheet" href="Rock-paper-scissors.css">
</head>
<body>
<div id="container">
    <header> <h1> Let us play Rock-paper-scissors !!! </h1> </header>
    <section id="options-container">
        <h2>   Choose one </h2>
        <div id="options">
            <p class="rock-background">Rock</p>
            <p class="paper-background">Paper</p>
            <p class="scissors-background">Scissors</p>
        </div>
    </section>
    <section id="results-container">
        <h2> Let us see the result </h2>
        <div id="players-choice">
            You Chose: <p> </p>
        </div>
        <div id="computers-choice">
            Computer Chose: <p> </p>
        </div>
        <div  id="result">
            The Result: <p> </p>
        </div>
    </section>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="Rock-paper-scissors.js"></script>
</body>
</html>
